# Making Data Reactive

---
# Making a Dataset Filterable


```r
biopics %&gt;%
  filter(year &gt; 1917)
```

---
# Making your data listen




&lt;code class ='r hljs remark-code'&gt;biopics_filtered &lt;- &lt;span style="background-color:orange"&gt;reactive({&lt;/span&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;##add code after biopics here&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;biopics %&gt;%&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;filter(year_release &gt; &lt;span style="background-color:lightblue"&gt;input$year_filter&lt;/span&gt;)&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:orange"&gt;})&lt;/span&gt;&lt;/code&gt;

---
# Adding our control: sliderInput()


```r
sliderInput(inputId = "year_filter", 
            "Select Lowest Year", 
            min = 1915,
            max=2014, 
            value = 1915)
```
